<!doctype html>

<html>
<head>
	<title>Where in the world is NCSS?</title>
	<link rel="stylesheet" type="text/css" href="fonts/nexa.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<form action="/ncsser" method="POST">
		<p>
			<label for="name">What is your name?</label>
			<input name="name"></input>
		</p>

		<p>
            <label for="years_stud">In what years did you attend NCSS as a student?</label>
            <select name=years_stud" multiple>
                {% for year in range(1995, 2015) %}
                <option value="{{year}}">{{year}}</option>
                {% endfor %}
            </select>
		</p>

		<p>
			<label for="years_tut">In what years did you attend NCSS as a tutor?</label>
            <select name=years_tut" multiple>
                {% for year in range(1995, 2015) %}
                <option value="{{year}}">{{year}}</option>
                {% endfor %}
            </select>
		</p>

		<p>
			<label for="uni">Which Uni did/do you go to?</label>
            <select name="uni" multiple>
                {% for uni in unis %}
                <option value="{{uni.id}}">{{uni.name}}</option>
                {% endfor %}
			</select>
		</p>

		<p>
			<label for="degree">What degree did/do you do?</label>
            <select name="degree" multiple>
                {% for degree in degrees %}
                <option value="{{degree.id}}">{{degree.name}}</option>
                {% endfor %}
			</select>
        </p>

        <p>
            <button type="submit">Submit!</button>
        </p>
	</form>
</body>
</html>
